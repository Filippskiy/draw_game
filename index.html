<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Угадывай и рисуй</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="svg.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="drawing1"></div>
    <div id="drawing2"></div>
    <canvas id="frame" width="600" height="400"></canvas>
    <div id="footer">
      <button id="play" onclick="play()">Начать игру</button>
      <input
        id="check"
        type="button"
        name="bb"
        value="Угадай букву"
        data-toggle="modal" data-target="#myModal"/>
      <button id="reset" onclick="reset()">Сыграть ещё раз</button>
      <form action="#" id="sex-form" style="display: inline-block;">
        <p
          style="margin-top: 5px;margin-bottom: 10px;text-align: center;font-family: 'Nunito', sans-serif;
      font-weight: 700;color: white;font-size: 20px;"
        >
          Выберите пол:
        </p>
        <p style="margin-top: 0;">
          <input type="radio" id="sex1" name="sex-radio" checked />
          <label for="sex1">Мужской</label>
          <input type="radio" id="sex2" name="sex-radio" />
          <label for="sex2">Женский</label>
        </p>
      </form>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Введите букву</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="guess">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" onclick="check()" data-dismiss="modal" style="text-align: center;">Ok</button>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
